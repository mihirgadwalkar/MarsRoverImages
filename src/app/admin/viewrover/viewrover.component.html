<div class="row row-cols-lg-3 row-cols-md-2 row-cols-1 text-dark">
    <div class="col" *ngFor="let cam of adminCameras">
        <div class="card text-center p-3 m-3">
            <h5 class="fw-bold">CAM ID : {{cam.id}}</h5>
            <h5 class="fw-bold">CAMERA : {{cam.name}}</h5>
            <h5 class="fw-bold">ROVER NAME : {{cam.rover_name}}</h5>
            <h5 class="fw-bold">CAMERA FULL NAME : {{cam.full_name}}</h5>
            <button class="btn btn-warning btn-sm p-1 m-1">
                <i class="fas fa-trash-alt text-danger" (click)="deleteCamera(cam)"></i>
            </button>     
        </div>
    </div>
</div>

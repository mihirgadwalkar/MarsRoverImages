<input type="text" name="camname" [(ngModel)]="searchTerm" class="form-control mt-2" placeholder="Search by Camera Name" />
<input type="text" class="form-control mt-2" placeholder="Search Here for anything" [(ngModel)]="term">
<div class="row row-cols-lg-3 row-cols-md-2 row-cols-1 text-dark">
    <div class="col" *ngFor="let pic of adminPics | paginate: { itemsPerPage: 30, currentPage: p }">
        <div class="card text-center p-3 m-3">
            <img src="{{pic.img_src}}" class="card-img-top w-100" alt="...">
            <h5 class="fw-bold">PHOTO ID : {{pic.id}}</h5>
            <h5 class="fw-bold">SOL : {{pic.sol}}</h5>
            <h5 class="fw-bold">EARTH DATE : {{pic.earth_date}}</h5>
            <h5 class="fw-bold">CAMERA NAME: {{pic.camera.name}}</h5>
            <h5 class="fw-bold">ROVER ID : {{pic.camera.rover_id}}</h5>
            <button class="btn btn-warning btn-sm p-1 m-1">
                <i class="fas fa-trash-alt text-danger" (click)="deletePhoto(pic)"></i>
            </button>     
        </div>
    </div>
</div>
<div class="text-center bg-white">
    <pagination-controls (pageChange)="p=$event"></pagination-controls>
</div>

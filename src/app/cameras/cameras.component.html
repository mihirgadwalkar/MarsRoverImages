<div class="row row-cols-lg-3 row-cols-md-2 row-cols-1 text-dark">
    <div class="col" *ngFor="let cameras of camlist.cameras">
        <div class="card text-center m-3 p-3">
            <h5 class="fw-bold">CAMERA ID : {{cameras.id}}</h5>
            <h5 class="fw-bold">CAMERA NAME : {{cameras.name}}</h5>
            <h5 class="fw-bold">CAMERA ROVER ID : {{cameras.rover_id}}</h5>
            <h5 class="fw-bold">CAMERA FULL NAME :{{cameras.full_name}}</h5>
        </div>
    </div>
</div>
